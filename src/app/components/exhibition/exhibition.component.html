<div class="exhibition">
  <div class="py-[120px]">
    <div class="container flex flex-col gap-8">
      <div class="flex justify-between">
        <h3 class="title">Ko'rgazmalar</h3>

        <div class="flex justify-between mb-4 gap-2 lg:hidden text-white">
          <button
            (click)="goToPrevExhibition()"
            class="bg-zinc-500 hover:bg-gray-300 rounded-full size-8 flex justify-center items-center"
          >
            <mat-icon class="rotate-180" svgIcon="chevron-right"></mat-icon>
          </button>
          <button
            (click)="goToNextExhibition()"
            class="bg-zinc-500 hover:bg-gray-300 rounded-full size-8 flex justify-center items-center"
          >
            <mat-icon svgIcon="chevron-right"></mat-icon>
          </button>
        </div>
      </div>

      <app-carousel
        class="lg:hidden"
        #exhibitionCarousel
        [itemWidth]="90"
        [btnShow]="false"
      >
        <div *ngFor="let exhibition of exhibitionData">
          <app-exhibition-card
            [name]="exhibition.nomi"
            [image]="exhibition.image"
            [adress]="exhibition.manzil"
            [date]="exhibition.sana"
          />
        </div>
      </app-carousel>

      <div class="hidden lg:grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div *ngFor="let exhibition of exhibitionData">
          <app-exhibition-card
            [name]="exhibition.nomi"
            [image]="exhibition.image"
            [adress]="exhibition.manzil"
            [date]="exhibition.sana"
          />
        </div>
      </div>
    </div>
  </div>
</div>
