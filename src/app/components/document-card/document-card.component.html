<div
  class="flex flex-col lg:justify-between lg:flex-row lg:items-center gap-2 text-white bg-zinc-800 min-h-[122px] lg:min-h-[96px] max-w-[764px] rounded-[20px] p-4"
>
  <div class="flex lg:items-center detail md:max-h-[64px] w-full ">
    <img height="64px" src="/assets/icons/document.svg" alt="" />
    <div class="grid grid-rows-[32px_28px] gap-1 items-center h-full w-max">
      <p class="lg:text-[24px]/8 text-[16px] font-bold h-full">{{ title() }}</p>
      <p class="text-zinc-400 h-full lg:text-[16px] text-[12px]">
        {{ subtitle() }}
      </p>
    </div>
  </div>
  <div class="lg:flex gap-2 grid grid-cols-2 w-full lg:w-max">
    <a class="document-icon-link" [href]="documentLink()" download>
      <mat-icon svgIcon="eye"></mat-icon>
    </a>
    <a class="document-icon-link" [href]="documentLink()" download>
      <mat-icon svgIcon="download"></mat-icon>
    </a>
  </div>
</div>
