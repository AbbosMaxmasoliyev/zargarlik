<div class="py-6 pb-[120px] mx-[20px]">
  <div
    class="documents-content max-w-[1800px] m-auto bg-black py-16 rounded-[24px]"
  >
    <div class="container">
      <div class="lg:mx-[35px]">
        <div class="flex flex-col w-full">
          <h2 class="title text-center lg:text-left text-[24px] text-white">
            Sohadagi normativ huquqiy hujjatlar
          </h2>
          <hr class="mt-8 h-[1px] border-t-0 bg-zinc-500 dark:bg-zinc-500" />
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-14">
          <div *ngFor="let document of documentsData">
            <app-document-card
              [documentLink]="document.documentLink"
              [title]="document.title"
              [subtitle]="document.subtitle"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
